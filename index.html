<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="text-gray-800 text-sm">
    <header class="flex justify-between w-full">
        <div class="flex space-x-4 p-6">
            <a href="#" class="hover:underline">About</a>
            <a href="#" class="hover:underline">Store</a>
        </div>
        <div class="flex space-x-4 p-6">
            <a href="#" class="hover:underline">Gmail</a>
            <a href="#" class="hover:underline">Image</a>
            <a href="">
                <i class="fas fa-th text-lg"></i> 
            </a>
        </div>
    </header>
    <main class="container px-4 mx-auto pt-24 mt-8 max-w-xl flex flex-col space-y-6">
        <img src="./image/logo.png" alt="logo" class="h-24 mx-auto">
        <div class="rounded-full py-2 px-4 flex border-2 border-gray-200 hover:shadow-md">
            <div class="place-self-center text-gray-500 cursor-pointer">
                <i class="fa fa-search text-lg"></i>
            </div>
            <div class="flex px-4 w-full">
                <input type="text" class="w-full border-none outline-none text-base">
            </div>
            <div class="place-self-center text-gray-500 cursor-pointer">
                <i class="fas fa-microphone text-lg"></i>
            </div>
        </div>
        <div class="mx-auto flex space-x-2">
            <input type="submit" class="px-4 py-2 rounded bg-gray-200 cursor-pointer hover:shadow-md" value="Google search">
            <button class="px-4 py-2 rounded bg-gray-200 hover:shadow-md">I'm Feeling Lucky</button>
        </div>
    </main>
</body>
</html>
